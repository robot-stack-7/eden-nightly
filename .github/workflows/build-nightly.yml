name: Build Eden Nightly
concurrency:
  group: build-eden-${{ github.ref }}-${{ github.event.inputs.job_to_run || 'all' }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      job_to_run:
        type: choice
        description: '选择要运行的编译任务'
        options:
          - all
          - windows
          - appimage
          - macos
          - android
          - freebsd
          - info
        default: 'all'

jobs:
  info:
    if: github.event.inputs.job_to_run == 'all' || github.event.inputs.job_to_run == 'info'
    runs-on: ubuntu-latest
    name: "Get info"
    strategy:
      matrix:
        target: [Info]
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          persist-credentials: false

      - name: Get the latest release count
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          api_url="https://api.github.com/repos/${{ github.repository }}"
          latest_release_info=$(curl -H "Authorization: token $GH_TOKEN" "$api_url/releases/latest")
          last_release_tag=$(echo "$latest_release_info" | jq -r '.tag_name')
          echo "${last_release_tag}"
          old_count="${last_release_tag##*-}"
          echo "OLD_COUNT=$old_count" >> "$GITHUB_ENV"

      - name: Generate changelog
        run: |
          chmod +x ./changelog.sh
          ./changelog.sh

      - name: Upload tag file
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tag
          path: ~/tag

      - name: Upload count file
        uses: actions/upload-artifact@v4.6.2
        with:
          name: count
          path: ~/count

      - name: Upload changelog file
        uses: actions/upload-artifact@v4.6.2
        with:
          name: changelog
          path: ~/changelog

      - name: Upload source code
        uses: actions/upload-artifact@v4.6.2
        with:
          name: source
          path: artifacts

  appimage:
    if: github.event.inputs.job_to_run == 'all' || github.event.inputs.job_to_run == 'appimage'
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - target: steamdeck
            runs-on: ubuntu-latest
          - target: rog
            runs-on: ubuntu-latest
          - target: common
            runs-on: ubuntu-latest
          - target: legacy
            runs-on: ubuntu-latest
          - target: aarch64
            runs-on: ubuntu-24.04-arm
    continue-on-error: true
    container: ghcr.io/pkgforge-dev/archlinux:latest
    name: "Appimage (${{ matrix.target }})"
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          persist-credentials: false

      - name: Install dependencies
        run: |
          chmod +x ./linux-dependencies.sh
          ./linux-dependencies.sh

      - name: Pull Eden with submodules
        run: |
          if ! git clone 'https://git.eden-emu.dev/eden-emu/eden.git' ./eden; then
            echo "Using mirror instead..."
            rm -rf ./eden || true
            git clone 'https://github.com/pflyly/eden-mirror.git' ./eden
          fi
          cd ./eden
          git submodule update --init --recursive

      - name: Restore cpm cache for ${{ matrix.target }}
        uses: actions/cache/restore@v4
        id: restore-cpm-cache
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: ${{ runner.os }}-cpm-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cpm-${{ matrix.target }}-

      - name: Restore ccache for ${{ matrix.target }}
        if: ${{ matrix.target != 'aarch64' }}
        uses: actions/cache/restore@v4
        id: restore-ccache-nonaarch64
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-ccache-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ matrix.target }}-

      - name: Restore sccache for ${{ matrix.target }}
        if: ${{ matrix.target == 'aarch64' }}
        uses: actions/cache/restore@v4
        id: restore-sccache-aarch64
        with:
          path: ~/.cache/sccache/
          key: ${{ runner.os }}-sccache-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-sccache-${{ matrix.target }}-

      - name: Compile Eden ${{ matrix.target }}
        run: |
          chmod +x ./eden-appimage.sh
          ./eden-appimage.sh ${{ matrix.target }}

      - name: Upload appimage with mesa
        uses: actions/upload-artifact@v4.6.2
        with:
          name: eden-${{ matrix.target}}-mesa-appimage
          path: mesa

      - name: Upload appbundle with mesa
        uses: actions/upload-artifact@v4.6.2
        with:
          name: eden-${{ matrix.target}}-mesa-appbundle
          path: bundle

      - name: Upload appimage light
        uses: actions/upload-artifact@v4.6.2
        with:
          name: eden-${{ matrix.target}}-light-appimage
          path: light

      - name: Save cpm cache for ${{ matrix.target }}
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: ${{ steps.restore-cpm-cache.outputs.cache-primary-key }}

      - name: Save ccache for ${{ matrix.target }}
        if: ${{ matrix.target != 'aarch64' && github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-ccache-nonaarch64.outputs.cache-primary-key }}

      - name: Save sccache for ${{ matrix.target }}
        if: ${{ matrix.target == 'aarch64' && github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/sccache/
          key: ${{ steps.restore-sccache-aarch64.outputs.cache-primary-key }}

  android:
    if: github.event.inputs.job_to_run == 'all' || github.event.inputs.job_to_run == 'android'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [Replace, Coexist, Optimised]
    continue-on-error: true
    name: "Android (${{ matrix.target }})"
    env:
      TARGET: ${{ matrix.target }}
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Install dependencies
        run: |
          sudo apt-get install sccache glslang-tools libvulkan-dev -y

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Pull Eden with submodules
        run: |
          if ! git clone 'https://git.eden-emu.dev/eden-emu/eden.git' ./eden; then
            echo "Using mirror instead..."
            rm -rf ./eden || true
            git clone 'https://github.com/pflyly/eden-mirror.git' ./eden
          fi
          cd ./eden
          git submodule update --init --recursive

      - name: Restore cpm cache for ${{ matrix.target }}
        uses: actions/cache/restore@v4
        id: restore-cpm-cache
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: ${{ runner.os }}-android-cpm-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-android-cpm-${{ matrix.target }}-

      - name: Restore sccache for ${{ matrix.target }}
        uses: actions/cache/restore@v4
        id: restore-sccache-cache
        with:
          path: ~/.cache/sccache/
          key: ${{ runner.os }}-android-sccache-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-android-sccache-${{ matrix.target }}-

      - name: Compile Eden android
        run: |
          chmod +x ./eden-android.sh
          ./eden-android.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: eden-android-${{ matrix.target }}
          path: eden/src/android/artifacts/

      - name: Save cpm cache for ${{ matrix.target }}
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: ${{ steps.restore-cpm-cache.outputs.cache-primary-key }}

      - name: Save sccache for ${{ matrix.target }}
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/sccache/
          key: ${{ steps.restore-sccache-cache.outputs.cache-primary-key }}

  windows:
    if: github.event.inputs.job_to_run == 'all' || github.event.inputs.job_to_run == 'windows'
    runs-on: windows-2025
    name: "Windows ${{ matrix.toolchain }} (${{ matrix.arch }})"
    continue-on-error: true
    strategy:
      matrix:
        include:
           - toolchain: msvc
             target: x86_64
             arch: x86_64
             qt_arch: win64_msvc2022_64
             
#           - toolchain: msvc
#             target: x86_arm64
#             arch: ARM64
#             qt_arch: win64_msvc2022_arm64_cross_compiled

           - toolchain: msys2
             target: MINGW64
             arch: x86_64
    defaults:
      run:
        shell: ${{ matrix.toolchain == 'msys2' && 'msys2 {0}' || 'bash {0}' }}
    env:
      TOOLCHAIN: ${{ matrix.toolchain }}
      ARCH: ${{ matrix.arch }}
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros
      CCACHE_MAXSIZE: 1.5G
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Set up MSVC
        if: ${{ matrix.toolchain == 'msvc' }}
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.target }}

      - name: Set up MSYS2
        if: ${{ matrix.toolchain == 'msys2' }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.target }}
          update: false
          cache: false
          install: git make p7zip autoconf libtool autoconf-archive base-devel zip unzip automake-wrapper automake
          pacboy: >-
            toolchain:p ccache:p cmake:p ninja:p ffmpeg:p lz4:p qt6-base:p qt6-tools:p qt6-translations:p qt6-svg:p glslang:p boost:p zstd:p rapidjson:p python-pip:p nlohmann-json:p libusb:p

      - name: Install Qt
        if: ${{ matrix.toolchain == 'msvc' }}
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.9.1'
          host: 'windows'
          target: 'desktop'
          arch: ${{ matrix.qt_arch }}
          modules: qtmultimedia

      - name: Install vulkan-sdk
        if: ${{ matrix.toolchain == 'msvc' }}
        run: |
          choco install wget ccache -y --no-progress
          mkdir -p D:/a/_temp
          VULKAN_URL="https://sdk.lunarg.com/sdk/download/1.4.313.1/windows/vulkansdk-windows-X64-1.4.313.1.exe"
          wget -q --retry-connrefused --tries=10 "$VULKAN_URL" -O D:/a/_temp/vulkan.exe
          D:/a/_temp/vulkan.exe --accept-licenses --default-answer --confirm-command install
          echo "VULKAN_SDK=C:/VulkanSDK/1.4.313.1" >> $GITHUB_ENV
          echo "PATH=C:/VulkanSDK/1.4.313.1/Bin:$PATH" >> $GITHUB_ENV

      - name: Pull Eden with submodules
        run: |
          if ! git clone 'https://git.eden-emu.dev/eden-emu/eden.git' ./eden; then
            echo "Using mirror instead..."
            rm -rf ./eden || true
            git clone 'https://github.com/pflyly/eden-mirror.git' ./eden
          fi
          cd ./eden
          git submodule update --init --recursive
          echo "VERSION=$(git rev-list --count HEAD)" >> "${GITHUB_ENV}"
          echo "VERSION=$(git rev-list --count HEAD)"

      - name: Restore cpm cache
        uses: actions/cache/restore@v4
        id: restore-cpm-cache
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: ${{ runner.os }}-cpm-${{ matrix.toolchain }}-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cpm-${{ matrix.toolchain }}-${{ matrix.arch }}-

      - name: Restore ccache
        uses: actions/cache/restore@v4
        id: restore-ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-ccache-${{ matrix.toolchain }}-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ matrix.toolchain }}-${{ matrix.arch }}-

      - name: Compile Eden Windows
        run: |
          chmod +x ./eden-windows.sh
          ./eden-windows.sh

      - name: Generate installer
        shell: cmd
        run: |
          cd installer
          "C:\Program Files (x86)\NSIS\makensis.exe" /DPRODUCT_TOOLCHAIN=${{ matrix.toolchain }} /DPRODUCT_VARIANT=${{ matrix.arch }} /DPRODUCT_VERSION=${{ env.VERSION }} eden.nsi
          mkdir artifacts 2>nul
          move /y *.exe artifacts\

      - name: Upload Eden 7z
        uses: actions/upload-artifact@v4.6.2
        with:
          name: eden-windows-${{ matrix.toolchain }}-7z-${{ matrix.arch }}
          path: eden/build/artifacts/

      - name: Upload Eden installer
        uses: actions/upload-artifact@v4.6.2
        with:
          name: eden-windows-${{ matrix.toolchain }}-installer-${{ matrix.arch }}
          path: installer/artifacts/

      - name: Save cpm cache
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: ${{ steps.restore-cpm-cache.outputs.cache-primary-key }}

      - name: Save ccache
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-ccache-cache.outputs.cache-primary-key }}

  macos:
    if: github.event.inputs.job_to_run == 'all' || github.event.inputs.job_to_run == 'macos'
    runs-on: ${{ matrix.runs-on }}
    name: "MacOS (${{ matrix.target }})"
    strategy:
      matrix:
        include:
          - target: x86_64
            runs-on: macos-13
          - target: arm64
            runs-on: macos-14
    continue-on-error: true
    env:
      TARGET: ${{ matrix.target }}
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: content
      CCACHE_SLOPPINESS: time_macros
    steps:
      - uses: actions/checkout@v5

      - name: Pull Eden with submodules
        run: |
          if ! git clone 'https://git.eden-emu.dev/eden-emu/eden.git' ./eden; then
            echo "Using mirror instead..."
            rm -rf ./eden || true
            git clone 'https://github.com/pflyly/eden-mirror.git' ./eden
          fi
          cd ./eden
          git submodule update --init --recursive

      - name: Restore cpm cache for ${{ matrix.target }}
        uses: actions/cache/restore@v4
        id: restore-cpm-cache
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: ${{ runner.os }}-cpm-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cpm-${{ matrix.target }}-

      - name: Restore ccache for ${{ matrix.target }}
        uses: actions/cache/restore@v4
        id: restore-ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-${{ matrix.target }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-ccache-

      - name: Install dependencies
        run: |
          brew uninstall --ignore-dependencies cmake || true
          brew install --formula --quiet autoconf automake boost ccache cmake glslang hidapi libiconv libtool nasm qt@6 speexdsp vulkan-loader

      - name: Compile Eden MacOS (${{ matrix.target }})
        run: |
          chmod +x ./eden-macos.sh
          ./eden-macos.sh

      - name: Upload
        uses: actions/upload-artifact@v4.6.2
        with:
          name: eden-macos-${{ matrix.target }}
          path: eden/build/artifacts/

      - name: Save cpm cache for ${{ matrix.target }}
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: ${{ steps.restore-cpm-cache.outputs.cache-primary-key }}

      - name: Save ccache for ${{ matrix.target }}
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-ccache-cache.outputs.cache-primary-key }}

  freebsd:
    if: github.event.inputs.job_to_run == 'all' || github.event.inputs.job_to_run == 'freebsd'
    name: FreeBSD
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [FreeBSD]
    continue-on-error: true
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        
      - name: Pull Eden with submodules
        run: |
          if ! git clone 'https://git.eden-emu.dev/eden-emu/eden.git' ./eden; then
            echo "Using mirror instead..."
            rm -rf ./eden || true
            git clone 'https://github.com/pflyly/eden-mirror.git' ./eden
          fi
          cd ./eden
          git submodule update --init --recursive

      - name: Restore cpm cache
        uses: actions/cache/restore@v4
        id: restore-cpm-cache
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: FreeBSD-cpm-${{ github.sha }}
          restore-keys: FreeBSD-cpm-

      - name: Restore ccache
        uses: actions/cache/restore@v4
        id: restore-ccache-cache
        with:
          path: ${{ env.CCACHE_DIR }}
          key: FreeBSD-ccache-${{ github.sha }}
          restore-keys: FreeBSD-ccache-

      - name: Compile Eden FreeBSD
        uses: vmactions/freebsd-vm@v1.2.3
        with:
          usesh: true
          envs: 'CCACHE_DIR'
          run: |
            chmod +x ./freeBSD-dependencies.sh ./eden-freeBSD.sh
            ./freeBSD-dependencies.sh && ./eden-freeBSD.sh

      - name: Upload
        uses: actions/upload-artifact@v4.6.2
        with:
          name: eden-freebsd
          path: eden/build/artifacts/

      - name: Save cpm cache
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ github.workspace }}/eden/.cache
            ${{ github.workspace }}/eden/build/_deps/*-build
          key: ${{ steps.restore-cpm-cache.outputs.cache-primary-key }}

      - name: Save ccache
        if: ${{ github.ref_name == 'main' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.restore-ccache-cache.outputs.cache-primary-key }}

  release:
    if: github.ref_name == 'main' && github.event.inputs.job_to_run == 'all'
    name: "release"
    needs: [info, appimage, windows, macos, android]
    permissions:
      actions: read
      security-events: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-steamdeck-mesa-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-steamdeck-mesa-appbundle

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-steamdeck-light-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-rog-mesa-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-rog-mesa-appbundle

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-rog-light-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-common-mesa-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-common-mesa-appbundle

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-common-light-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-legacy-mesa-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-legacy-mesa-appbundle

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-legacy-light-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-aarch64-mesa-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-aarch64-mesa-appbundle

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-aarch64-light-appimage

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-android-Replace

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-android-Coexist

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-android-Optimised

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-windows-msvc-7z-x86_64

#      - uses: actions/download-artifact@v4.3.0
#        with:
#          name: eden-windows-msvc-7z-ARM64

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-windows-msvc-installer-x86_64

#      - uses: actions/download-artifact@v4.3.0
#        with:
#          name: eden-windows-msvc-installer-ARM64

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-windows-msys2-7z-x86_64
          
      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-windows-msys2-installer-x86_64
          
      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-macos-x86_64

      - uses: actions/download-artifact@v5.0.0
        with:
          name: eden-macos-arm64

#      - uses: actions/download-artifact@v4.3.0
#        with:
#          name: eden-freebsd

      - uses: actions/download-artifact@v5.0.0
        with:
          name: tag

      - uses: actions/download-artifact@v5.0.0
        with:
          name: count

      - uses: actions/download-artifact@v5.0.0
        with:
          name: changelog

      - uses: actions/download-artifact@v5.0.0
        with:
          name: source

      - name: Generate changelog
        run: |
          echo "TAG=$(cat tag)" >> "${GITHUB_ENV}"
          echo "COUNT=$(cat count)" >> "${GITHUB_ENV}"
          echo "BODY<<EOF" >> "${GITHUB_ENV}"
          cat changelog >> "${GITHUB_ENV}"
          echo "EOF" >> "${GITHUB_ENV}"

      - name: Release Eden
        uses: softprops/action-gh-release@v2.2.2
        with:
          name: "Eden Unofficial Nightly Release: ${{ env.COUNT }}"
          tag_name: "${{ env.TAG }}"
          body: "${{ env.BODY }}"
          prerelease: false
          draft: false
          generate_release_notes: false
          fail_on_unmatched_files: false
